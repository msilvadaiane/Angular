<div class="container-fluid">

    <div class="row bg-secondary">
        <div class="col-md-12 text-white">

            <a routerlink='/inicio' class="text-white text-left">
                <i class="fa fa-angle-double-left " aria-hidden="true"></i> inicio

            </a>

            <h1 class="fs-54 text-center"> Temas</h1>
            <h5 class="fs-18 text-center"> Veja aqui todos os temas cadastrados ou cadastre um novo</h5>

            <div class="row d-flex justify-content-center mt-4 mb-5" >
                <div class="col-md-3">
                    <div class="form-goup">
                        <input [(ngModel)]= 'tema.descricao' type="text" class="form-control" id="descricao" placeholder="Digite a descricao do tema">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-light" (click)="cadastrar()"> cadastrar</button>
                    </div>
                </div>
            </div>


        </div>

    </div>

</div>

<div class="container">
    <div class="row mt-5">
      <div class="col-md-12">
        <h2 class="text-center">Todo os temas</h2>
      </div>
    </div>

    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">

            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Descicao</th>
                    <th scope="col" class="text-right">Modificacoes</th>
                    
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor=" let item of listaTemas">
                    <th > {{item.id}}</th>
                    <td>{{item.descricao</td>
                      <td class="d-flex justify-content-end">
                        <button class="btn btn-info mr-3" [routerLink]="['tema-edit',item.id]">Editar</button>
                        <button class="btn btn-danger" [routerLink]="['tema-delete', item.id]">Apagar</button>
                      </td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td colspan="2">Larry the Bird</td>
                    <td>@twitter</td>
                  </tr>
                </tbody>
              </table>

        </div>

    </div>

</div>
